colors: true
skip_output: [meta, success]

#---------------------------------------------
# Pre-commit checks
#---------------------------------------------
pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,tsx}"
      run: |
        echo "ğŸ” Linting code..."
        pnpm lint
      skip: [merge, rebase]

    typecheck:
      glob: "*.{ts,tsx}"
      run: |
        echo "ğŸ” Type checking..."
        pnpm type-check
      skip: [merge, rebase]

#---------------------------------------------
# Commit message validation
#---------------------------------------------
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: |
        echo "ğŸ“ Validating commit message..."
        pnpm dlx commitlint --edit "$1"
